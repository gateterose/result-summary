<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } -->
    <!-- </style> -->
  </head>
  <body>
    <div class="main">
      <section class="result">
        <p class="head">Your Result</p>
        <div class="marks">
          <div class="mark"><b>76</b></div>
          <div>of 100</div>
        </div>
        <div>
          <h3 class="great">Great</h3>
          <p class="p">
            You scored higher than 65% of<br />
            the people who have taken<br />
            these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h3 class="headr">Summary</h3>
        <div class="left1">
          <img src="./assets/images/icon-reaction.svg" /> Reaction
          <div class="a">80 / 100</div>
        </div>
        <div class="left2">
          <img src="./assets/images/icon-memory.svg" /> Memory
          <div class="a">92 / 100</div>
        </div>
        <div class="left3">
          <img src="./assets/images/icon-verbal.svg" /> Verbal
          <div class="a">61 / 100</div>
        </div>
        <div class="left4">
          <img src="./assets/images/icon-visual.svg" /> Visual
          <div class="a">72 / 100</div>
        </div>
        <button>Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gatete</a>.
    </div>
  </body>
</html>
